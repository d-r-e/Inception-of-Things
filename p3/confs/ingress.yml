apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress-service
  namespace: argocd
spec:
  rules:
  - http:
      #Â listen on path /argo-cd on port 8080
      paths:
      - path: /argo-cd
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 8080
              
